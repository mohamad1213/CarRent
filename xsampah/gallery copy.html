{% extends 'main.html' %}
{% load static %}
{% block content %}
<section class="ftco-section bg-light">
    <div class="container">
        <div class="row">
            {% for x in data %}
            <div class="col-sx-12 col-md-6 col-lg-6">
                <div class="galleryPictures">
                    <div class="galleryPicturesPosition">
                        <img src="{% static 'images/{{ x }}' %}" alt="Gallery Image" class="img-fluid w-100 h-100" style="object-fit: cover;">
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="row mt-5">
            <div class="col text-center">
                <div class="block-27">
                    <ul>
                        <li><a href="#">&lt;</a></li>
                        <li class="active"><span>1</span></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">&gt;</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>


{% endblock %}
